<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Text</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-weight: bold;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            white-space: nowrap;
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header" id="header-text">TRUE NORTH</div>
    
    <script>
        function updateHeader() {
            let text = 'TRUE NORTH'; // Default
            
            try {
                // Try to get from parent window's localStorage (if in iframe)
                if (window.parent !== window && window.parent.localStorage) {
                    const saved = window.parent.localStorage.getItem('obs-header');
                    if (saved) text = saved;
                } else {
                    // Use own localStorage
                    const saved = localStorage.getItem('obs-header');
                    if (saved) text = saved;
                }
            } catch (e) {
                // Fallback to own localStorage
                const saved = localStorage.getItem('obs-header');
                if (saved) text = saved;
            }
            
            const headerEl = document.getElementById('header-text');
            if (headerEl) {
                headerEl.textContent = text || 'TRUE NORTH';
            }
        }
        
        // Update immediately
        updateHeader();
        
        // Update every second to catch changes from dashboard
        setInterval(updateHeader, 1000);
        
        // Also listen for storage events
        window.addEventListener('storage', updateHeader);
    </script>
</body>
</html>
