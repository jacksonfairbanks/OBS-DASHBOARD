<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Text</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-weight: bold;
            font-size: 108px;
            text-shadow: 6px 6px 12px rgba(0,0,0,0.8);
            white-space: nowrap;
            z-index: 1000;
            text-align: center;
            
            /* Glassmorphism / Liquid Glass Effect */
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent dark background */
            backdrop-filter: blur(40px) saturate(180%); /* Frosted glass blur effect - increased for more frost */
            -webkit-backdrop-filter: blur(40px) saturate(180%); /* Safari support */
            border-radius: 30px; /* Rounded corners */
            border: 2px solid rgba(255, 255, 255, 0.2); /* Subtle white border */
            padding: 30px 90px; /* Padding for spacing around text */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 
                        inset 0 1px 0 rgba(255, 255, 255, 0.1); /* Depth and inner highlight */
        }
    </style>
</head>
<body>
    <div class="header" id="header-text">TRUE NORTH</div>
    
    <script>
        // Get text from URL parameter (works in OBS isolated contexts)
        const urlParams = new URLSearchParams(window.location.search);
        const urlText = urlParams.get('text');
        
        function updateHeader() {
            const headerEl = document.getElementById('header-text');
            if (!headerEl) return;
            
            // Priority 1: Check URL parameter (works in OBS isolated contexts)
            if (urlText !== null) {
                headerEl.textContent = decodeURIComponent(urlText) || 'TRUE NORTH';
                return;
            }
            
            // Priority 2: Fallback to localStorage (for browser testing)
            let text = 'TRUE NORTH'; // Default
            
            try {
                // Try to get from parent window's localStorage (if in iframe)
                if (window.parent !== window && window.parent.localStorage) {
                    const saved = window.parent.localStorage.getItem('obs-header');
                    if (saved) text = saved;
                } else {
                    // Use own localStorage
                    const saved = localStorage.getItem('obs-header');
                    if (saved) text = saved;
                }
            } catch (e) {
                // Fallback to own localStorage
                const saved = localStorage.getItem('obs-header');
                if (saved) text = saved;
            }
            
            headerEl.textContent = text || 'TRUE NORTH';
        }
        
        // Update immediately
        updateHeader();
        
        // Poll localStorage as fallback (in case URL doesn't have data)
        // Only poll if URL doesn't have the data
        if (urlText === null) {
            setInterval(() => {
                try {
                    const saved = localStorage.getItem('obs-header');
                    if (saved) {
                        const headerEl = document.getElementById('header-text');
                        if (headerEl && headerEl.textContent !== saved) {
                            headerEl.textContent = saved;
                        }
                    }
                } catch (e) {
                    // Ignore errors
                }
            }, 500);
        }
        
        // Listen for storage events (for browser testing)
        window.addEventListener('storage', (e) => {
            if (e.key === 'obs-header') {
                updateHeader();
            }
        });
    </script>
</body>
</html>
