<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .nametag {
            position: fixed;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            border: 2px solid #fff;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .nametag-name {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.2;
        }
        .nametag-subtext {
            color: #ccc;
            font-size: 16px;
            line-height: 1.2;
        }
        /* Default position - can be moved in OBS */
        .nametag {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="nametag" id="nametag">
        <div class="nametag-name" id="name">Name</div>
        <div class="nametag-subtext" id="subtext">Subtext</div>
    </div>
    
    <script>
        // Get ID from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get('id') || '0');
        
        let currentName = '';
        let currentSubtext = '';
        let lastDataHash = '';
        
        function updateNameTag() {
            let nameTags = [];
            let dataHash = '';
            
            try {
                // Always try to read from localStorage directly (most reliable for OBS)
                const saved = localStorage.getItem('obs-nametags');
                if (saved) {
                    nameTags = JSON.parse(saved);
                    // Create a hash of the data to detect changes
                    dataHash = saved + (localStorage.getItem('obs-nametags-timestamp') || '');
                }
            } catch (e) {
                console.error('Error reading localStorage:', e);
                return;
            }
            
            // Only update if data actually changed
            if (dataHash === lastDataHash) {
                return;
            }
            lastDataHash = dataHash;
            
            const nameEl = document.getElementById('name');
            const subtextEl = document.getElementById('subtext');
            
            if (nameTags && nameTags[id]) {
                const newName = nameTags[id].name || 'Name';
                const newSubtext = nameTags[id].subtext || 'Subtext';
                
                // Update DOM only if values changed
                if (newName !== currentName || newSubtext !== currentSubtext) {
                    nameEl.textContent = newName;
                    subtextEl.textContent = newSubtext;
                    currentName = newName;
                    currentSubtext = newSubtext;
                }
            } else {
                // Default values
                if (currentName !== 'Name' || currentSubtext !== 'Subtext') {
                    nameEl.textContent = 'Name';
                    subtextEl.textContent = 'Subtext';
                    currentName = 'Name';
                    currentSubtext = 'Subtext';
                }
            }
        }
        
        // Update immediately
        updateNameTag();
        
        // Aggressive polling - check every 100ms for OBS browser sources
        // This ensures updates appear quickly even with isolated localStorage
        setInterval(updateNameTag, 100);
        
        // Also listen for storage events (works if dashboard is in another tab/window)
        window.addEventListener('storage', (e) => {
            if (e.key === 'obs-nametags' || e.key === 'obs-nametags-timestamp') {
                updateNameTag();
            }
        });
        
        // Listen for custom events (if dashboard dispatches them)
        window.addEventListener('nametag-update', updateNameTag);
        
        // Force update on focus (in case OBS browser source regains focus)
        window.addEventListener('focus', updateNameTag);
        window.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                updateNameTag();
            }
        });
    </script>
</body>
</html>
