<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .nametag {
            position: fixed;
            padding: 45px 75px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 24px;
            border: 6px solid #fff;
            min-width: 600px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }
        .nametag-name {
            color: #fff;
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        .nametag-subtext {
            color: #ccc;
            font-size: 48px;
            line-height: 1.2;
        }
        /* Default position - can be moved in OBS */
        .nametag {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="nametag" id="nametag">
        <div class="nametag-name" id="name">Name</div>
        <div class="nametag-subtext" id="subtext">Subtext</div>
    </div>
    
    <script>
        // Get ID from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get('id') || '0');
        
        function updateNameTag() {
            const nameEl = document.getElementById('name');
            const subtextEl = document.getElementById('subtext');
            
            // Priority 1: Check URL parameters (works in OBS isolated contexts)
            const urlName = urlParams.get('name');
            const urlSubtext = urlParams.get('subtext');
            
            if (urlName !== null || urlSubtext !== null) {
                // Data is in URL - use it directly (this is what OBS will use)
                nameEl.textContent = decodeURIComponent(urlName || 'Name');
                subtextEl.textContent = decodeURIComponent(urlSubtext || 'Subtext');
                return;
            }
            
            // Priority 2: Fallback to localStorage (for browser testing)
            try {
                const saved = localStorage.getItem('obs-nametags');
                if (saved) {
                    const nameTags = JSON.parse(saved);
                    if (nameTags && nameTags[id]) {
                        nameEl.textContent = nameTags[id].name || 'Name';
                        subtextEl.textContent = nameTags[id].subtext || 'Subtext';
                        return;
                    }
                }
            } catch (e) {
                console.error('Error reading localStorage:', e);
            }
            
            // Default values
            nameEl.textContent = 'Name';
            subtextEl.textContent = 'Subtext';
        }
        
        // Update immediately
        updateNameTag();
        
        // Poll localStorage as fallback (in case URL doesn't have data)
        // This allows browser testing while URL params work in OBS
        setInterval(() => {
            const urlName = urlParams.get('name');
            const urlSubtext = urlParams.get('subtext');
            
            // Only poll localStorage if URL doesn't have the data
            if (urlName === null && urlSubtext === null) {
                try {
                    const saved = localStorage.getItem('obs-nametags');
                    if (saved) {
                        const nameTags = JSON.parse(saved);
                        if (nameTags && nameTags[id]) {
                            const nameEl = document.getElementById('name');
                            const subtextEl = document.getElementById('subtext');
                            const newName = nameTags[id].name || 'Name';
                            const newSubtext = nameTags[id].subtext || 'Subtext';
                            
                            if (nameEl.textContent !== newName || subtextEl.textContent !== newSubtext) {
                                nameEl.textContent = newName;
                                subtextEl.textContent = newSubtext;
                            }
                        }
                    }
                } catch (e) {
                    // Ignore errors
                }
            }
        }, 500);
        
        // Listen for storage events (for browser testing)
        window.addEventListener('storage', (e) => {
            if (e.key === 'obs-nametags') {
                updateNameTag();
            }
        });
    </script>
</body>
</html>
