<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .nametag {
            position: fixed;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            border: 2px solid #fff;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .nametag-name {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            line-height: 1.2;
        }
        .nametag-subtext {
            color: #ccc;
            font-size: 16px;
            line-height: 1.2;
        }
        /* Default position - can be moved in OBS */
        .nametag {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="nametag" id="nametag">
        <div class="nametag-name" id="name">Name</div>
        <div class="nametag-subtext" id="subtext">Subtext</div>
    </div>
    
    <script>
        function updateNameTag() {
            // Get ID from URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const id = parseInt(urlParams.get('id') || '0');
            
            let nameTags = [];
            
            try {
                // Try to get from parent window's localStorage (if in iframe)
                if (window.parent !== window && window.parent.localStorage) {
                    const saved = window.parent.localStorage.getItem('obs-nametags');
                    if (saved) nameTags = JSON.parse(saved);
                } else {
                    // Use own localStorage
                    const saved = localStorage.getItem('obs-nametags');
                    if (saved) nameTags = JSON.parse(saved);
                }
            } catch (e) {
                // Fallback to own localStorage
                const saved = localStorage.getItem('obs-nametags');
                if (saved) nameTags = JSON.parse(saved);
            }
            
            const nameEl = document.getElementById('name');
            const subtextEl = document.getElementById('subtext');
            
            if (nameTags[id]) {
                nameEl.textContent = nameTags[id].name || 'Name';
                subtextEl.textContent = nameTags[id].subtext || 'Subtext';
            } else {
                nameEl.textContent = 'Name';
                subtextEl.textContent = 'Subtext';
            }
        }
        
        // Update immediately
        updateNameTag();
        
        // Update every second to catch changes from dashboard
        setInterval(updateNameTag, 1000);
        
        // Also listen for storage events
        window.addEventListener('storage', updateNameTag);
    </script>
</body>
</html>
