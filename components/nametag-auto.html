<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag Auto-Update</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="nametag-iframe" src=""></iframe>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get('id') || '0');
        
        // Calculate base URL more reliably
        let baseUrl = window.location.origin;
        const pathname = window.location.pathname;
        if (pathname.includes('/components/')) {
            baseUrl += pathname.replace(/\/components\/[^\/]*$/, '/');
        } else if (pathname.endsWith('/')) {
            baseUrl += pathname;
        } else {
            baseUrl += pathname.replace(/\/[^\/]*$/, '/');
        }
        
        const apiUrl = `${baseUrl}api/nametag-data?id=${id}`;
        
        console.log('Auto-update wrapper initialized:', { id, baseUrl, apiUrl });
        
        const iframe = document.getElementById('nametag-iframe');
        let lastTimestamp = 0;
        let lastSavedTimestamp = 0; // Track the saved timestamp from API
        let currentName = '';
        let currentSubtext = '';
        let hasRealData = false; // Track if we've ever loaded real (non-default) data
        
        // Set initial iframe src immediately with defaults (so it loads right away)
        function setIframeSrc(name, subtext, timestamp) {
            const nameTagUrl = `${baseUrl}components/nametag.html?id=${id}&name=${encodeURIComponent(name || 'Name')}&subtext=${encodeURIComponent(subtext || 'Subtext')}&t=${timestamp || Date.now()}`;
            if (iframe.src !== nameTagUrl) {
                iframe.src = nameTagUrl;
            }
        }
        
        // Load immediately with defaults
        setIframeSrc('Name', 'Subtext', Date.now());
        
        async function updateIframe() {
            try {
                // Fetch current name tag data from API
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    console.warn('Failed to fetch name tag data from API:', response.status, response.statusText);
                    // Keep showing current iframe content even if API fails
                    return;
                }
                
                const data = await response.json();
                
                // CRITICAL: Don't update to defaults if we already have real data
                // This prevents the API reset bug from overwriting good data
                if (data.isDefault && hasRealData) {
                    console.log('API returned defaults but we have real data - ignoring update');
                    return;
                }
                
                // Check if this is real data (not defaults)
                const isRealData = !data.isDefault && 
                                   (data.name !== 'Name' || data.subtext !== 'Subtext' || 
                                    data.humanLink || data.obsLink);
                
                // Update if:
                // 1. Saved timestamp changed (data was actually saved/updated)
                // 2. OR name/subtext changed AND we don't already have real data
                const savedTimestampChanged = data.timestamp && data.timestamp !== lastSavedTimestamp;
                const dataChanged = (data.name !== currentName || data.subtext !== currentSubtext);
                
                if (savedTimestampChanged || (dataChanged && (!hasRealData || isRealData))) {
                    // Only update if we're getting real data, or if we don't have real data yet
                    if (isRealData || !hasRealData) {
                        lastSavedTimestamp = data.timestamp || 0;
                        lastTimestamp = data.timestamp || Date.now();
                        currentName = data.name || 'Name';
                        currentSubtext = data.subtext || 'Subtext';
                        
                        if (isRealData) {
                            hasRealData = true;
                        }
                        
                        // Update iframe with new data
                        setIframeSrc(currentName, currentSubtext, lastTimestamp);
                    }
                }
            } catch (error) {
                // Log error but keep showing current content
                console.warn('Error fetching name tag data:', error);
            }
        }
        
        // Update immediately (after initial load)
        setTimeout(updateIframe, 100);
        
        // Check for manual refresh (no automatic updates, only when refresh button is clicked)
        let lastRefreshTimestamp = 0;
        
        async function checkForRefresh() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (!response.ok) return;
                
                const data = await response.json();
                
                // CRITICAL: Don't update to defaults if we already have real data
                if (data.isDefault && hasRealData) {
                    console.log('Refresh check: API returned defaults but we have real data - ignoring');
                    return;
                }
                
                // Only update if refreshTimestamp changed (manual refresh triggered)
                if (data.refreshTimestamp && data.refreshTimestamp !== lastRefreshTimestamp) {
                    lastRefreshTimestamp = data.refreshTimestamp;
                    // Force update - but updateIframe will check for defaults
                    updateIframe();
                }
            } catch (error) {
                // Silent fail
            }
        }
        
        // Check every 5 seconds for manual refresh (no flickering, just checking flag)
        setInterval(checkForRefresh, 5000);
    </script>
</body>
</html>
